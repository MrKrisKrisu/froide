{% load content_helper %}

<div id="timeline" class="alpha-timeline">
  <div class="alpha-timeline__wrap">
    {% block foirequest_timeline %}
      {% for key, value in object.get_messages_by_month.items %}
        <div class="alpha-timeline__item" data-timeline-item="{{ value.first_of_month_date|date:'Y-m' }}">
          {% if value.is_same_year %}
            <strong>{{ value.first_of_month_date|date:'F' }}</strong>
          {% else %}
            <strong>{{ value.first_of_month_date|date:'F Y' }}</strong>
          {% endif %}
        </div>
      {% endfor %}
    {% endblock foirequest_timeline %}
  </div>
</div>
